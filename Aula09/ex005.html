<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }

    </style>
</head>
<body>

    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript. </p>
    <div id ="id">Id</div>
    <div name ="nome"> Nome</div>
    <div class = "classe"> Classe </div>
    <div id ="seletorid">Seleção pelo id</div>
    <div class="seletorclasse">Seleção pela classe</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName("p")[1] //tem dois <p>, então o [] serve para selecionar um dos p
        var d = window.document.getElementById("id")
        var e = window.document.getElementsByName("nome")[0]
        var f = window.document.getElementsByClassName("classe")
        var g = window.document.querySelector('div#seletorid') //# é id
        var h = window.document.querySelector('div.seletorclasse') // . é classe

        // d.innerText = "Estou aguardando"
        window.document.getElementById("id").innerText = "Olá" // igual a d.inne 
        // e.innerText = "Modicar o texto do HTML" //igual ao de baixo
        window.document.getElementsByName("nome").innerText = "Testando"
        window.document.getElementsByClassName("classe")[0].innerText = "Nova tentativa"
        g.style.background = 'pink'
        h.style.color = 'red'

        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        // corpo.style.background = "black"
        // window.alert(p1.innerText)

</script>
</body>
</html>
